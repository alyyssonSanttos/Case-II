<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <title>Loja Legal</title>
</head>
<body>
    <nav>
        <ul>
            <li>Sacola</li>
            <li class="ativa">Pagamento</li>
            <li>Confirmação</li>
        </ul>
    </nav>
    <main>
        <h2>Pagamentos</h2>
        <section id="principal">
            <section id="esquerda">
                <form>
                    <label for="">Número da Cartão de Crédito</label>
                    <input type="text" placeholder="...">
                    <label for="">Nome do Títular</label>
                    <input type="text" placeholder="Como no Cartão">
    
                    <div id="seguranca">
                        <div id="validade">
                            <label for="">Validade (mês/ano):</label>
                            <input type="text" placeholder="...">
                        </div>
                        <div id="cvv">
                            <label for="">CVV</label>
                            <input type="number" placeholder="...">
                        </div>
                    </div>
                </form>
                    <img src="assets/img/card.png" alt="card">
            </section>
    
            <section id="direita">
                <ul>
                    <li>
                        <h5>Produtos</h5>
                        <span>R$ 624,80</span>
                    </li>
                    <li>
                        <h5>Frete</h5>
                        <span>R$ 5,30</span>
                    </li>
                    <li>
                        <h5>Desconto</h5>
                        <span>R$ 30,00</span>
                    </li>
                    <li class="total">
                        <h5>Total</h5>
                        <span>R$ 600,10</span>
                    </li>
                </ul>
                <button>Seguir para o Pagamento</button>
            </section>
        </section>
    </main>
</body>
</html>
